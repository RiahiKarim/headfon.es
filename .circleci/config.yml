version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.14.2
      - image: mongo:4.0.4
    steps:
      - checkout
      - run:
          name: setup
          command: "yarn run now-build"
      - run:
          name: install-now
          command: "yarn global add now"
      - run:
          name: deploy
          command: "now -e SESSION_SECRET=$SESSION_SECRET -e SPOTIFY_CLIENT_ID=$SPOTIFY_CLIENT_ID -e SPOTIFY_CLIENT_SECRET=$SPOTIFY_CLIENT_SECRET -e SPOTIFY_REDIRECT=$SPOTIFY_REDIRECT -e JWT_SECRET=$JWT_SECRET -e MONGO_DB_URI_PROD=$MONGO_DB_URI_PROD -e JWT_ISSUER=$JWT_ISSUER -e JWT_AUDIENCE=$JWT_AUDIENCE"
      - restore_cache:
          keys:
            # when lock file changes, use increasingly general patterns to restore cache
            - yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - yarn-packages-v1-{{ .Branch }}-
            - yarn-packages-v1-
      - save_cache:
          paths:
            - ~/.cache/yarn
          key: yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
